<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <header> 
        <div class="search-wrapper">
            <div class="project-title"><h1>Authentic Image Gallery</h1></div>
            <div class="search-box">
                <div class="box">
                    <form autocomplete="off" id="loginForm">
                        <input type="text" id="search-input" class="search-input" placeholder="Search for..." autofocus autocomplete="off">
                        <button type="submit" class="btn"><img class="search-img" src="icon/search-2.png" alt="search" /></button>
                  </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery-wrapper">
            <div id="gallery"></div> 
        </div>
    </main>
    <!-- <h1>Hello</h1>
    <div id="gallery"></div> -->
</body>
</html>
