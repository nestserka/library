<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <!-- before game -->
        <div class="welcome-wrapper">
            <h1>North Memory Game</h1>
            <div class="menu">
            <p>Timer: &nbsp; <span id="seconds">00</span>:<span id="tens">00</span></p>
            <button class="restart-game">Restart Game</button>
        </div>
           <div class="level-mng"> 
            <p class="level">Please choose your level:</p>
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
        </div>
        </div>
        <div class="game" id="cardContainer"></div>


        <!-- after game -->
            <div class="modal">
                <h2 class="winner">Game over</h2>
                <p class="totalMoves"></p>
                <p class="totalTime"></p>
                <button class="restart">Play again</button>
            </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
